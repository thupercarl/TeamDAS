    <!-- Pizza Order Form -->
    <form action="confirm.php" method="get">

        <!-- Contact Information -->

            <div class="form-group">

                <input type="text" class="form-control" id="companyname" placeholder="Enter company name" name="cname">

                <label for="mission">Mission Statement</label>
                <textarea class="form-control" rows="5" id="mission" placeholder="Enter mission statement" name="mission"></textarea>
            </div>

            <div class="form-group">
                <label for="companyweb">Company URL:</label>

            <br>
            <br>
            <br>
            <br>

                <label for="address1">Address Line 1</label>

                <label for="address2">Address Line 2</label>
                <input type="text" class="form-control" id="address2" placeholder="Address Line 2" name="addressl2">
            </div>

            <div class="container">
            <div class="row">
                <div class="form-group col-6">
                    <label for="ste&apt">STE/Apt</label>
                    <input type="text" class="form-control" id="ste&apt" placeholder="Address Line 2" name="ste&apt">

                <div class="form-group col-6">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Enter City" name="city">
                </div>
            </div>
            </div>


            <div class="row">
                <div class="form-group col-6">
                    <label for="state">State/Province</label>

                </div>

                <div class="form-group col-6">
                    <label for="country">Enter Country: </label>
                    <input type="text" class="form-control" id="country" placeholder="Enter country:" name="country">
                </div>
            </div>

        </fieldset>

        <button type="submit" class="btn btn-primary btn-default">Submit</button>
    </form>
